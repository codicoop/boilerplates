upstream app_develop {
    server app_develop:8000;
}

server {
    server_name localhost;
    listen 80;
    client_max_body_size 200M;
    location / {
        proxy_pass http://app_develop;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    location /static/ {
        alias /srv/static/;
    }
}
